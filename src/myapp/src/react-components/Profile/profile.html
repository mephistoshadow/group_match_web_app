<!DOCTYPE html>
<html lang="en">
 
 <head>
 	<meta charset="utf-8">
    <title>profile</title>
    <link rel="stylesheet" type="text/css" href="profile.css">
     <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/09137d2d1c.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="profile.js"></script>
 </head>
<body>
	<div class = "card">
		<div class = "icon">
			<a class="usericon" href="">
				<i class="far fa-user-circle"></i>
			</a>
		</div>
		<div class="profileStats">
			<ul>
				<li class = "number">Id:<span contenteditable="true" class="profileStatsNumber">1</span></li>
				<li class = "number">Name:<span contenteditable="true" class="profileStatsNumber">Pikachu</span></li>
				<li class = "number">Email:<span contenteditable="true" class="profileStatsNumber">Pikachu@gmail.com</span></li>
				<li class = "number">Year:<span contenteditable="true" class="profileStatsNumber">two</span></li>
				<li class = "number">Current Course:<span contenteditable="true" class="profileStatsNumber">CSC309</span></li>
				<li class = "number">Past Course:<span contenteditable="true" class="profileStatsNumber">CSC121 CSC100</span></li>
				<li class = "number">Password:<span contenteditable="true" class="profileStatsNumber">12345678</span></li>
			</ul>
		</div>
		<div class = "profilebutton">
			<a  onclick="showpop()" class= "name">Save Changes</a>
		</div>
	</div>

 	<div class="popup" >
 		<div class = "cross" onclick = "closepop()">
 			<i class="fas fa-times-circle"></i>
 		</div>
 		<span class="popupcontent">Changes Saved!</span>
 	</div>
 </body>
</html>
