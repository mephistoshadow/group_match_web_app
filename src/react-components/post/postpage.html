<!DOCTYPE html>
<html lang="en">
 
 <head>
 	<meta charset="utf-8">
    <title>Post Page</title>
    <link rel="stylesheet" type="text/css" href="postpage.css">
     <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/09137d2d1c.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="postpage.js"></script>
 </head>
<body>
	<div class="hamburgerMenu">
		<a class="hamburgerMenuLink" href="">Profile</a>
		<a class="hamburgerMenuLink" href="">Logout</a>
	</div>

	<div id="navbar">
		<i class="fa fa-bars hamburger-toggle" onclick="hamburgerClick()"></i>

		<span id="logo">GROUPIE</span>

		<div class="dropdownMenu">
			<span class="dropdownButton">COURSES <i class="fas fa-chevron-down"></i></span>
			<div class="dropdownContent">
				<a class="dropdownCourse" href="">CSC309</a>
				<a class="dropdownCourse" href="">CSC369</a>
				<a class="dropdownCourse" href="">CSC373</a>
			</div>
		</div>

		<div class="notificationBell">
			<a><i class="fas fa-bell"></i></a>
		</div>
	</div>

	<div class="collapsedMenu">
		<div class="tooltip">
			<span class="tooltipText">Profile</span>
			<a class="collapsedMenuIcon" href="">
				<i class="far fa-user-circle"></i>
			</a>
		</div>

		<div class="tooltip">
			<span class="tooltipText">Logout</span>
			<a class="collapsedMenuIcon" href="">
				<i class="fas fa-sign-out-alt"></i>
			</a>
		</div>
	</div>

	<div class = "card">
		<!--<div class = "icon">
			<a class="usericon" href="">
				<i class="far fa-user-circle"></i>
			</a>
		</div> -->
		<div class="postContainer">
			<div class="inputInfo">
				<div class="inputTitle">First Name</div>
				<input class="postInput" type="text">
			</div>
			<div class="inputInfo">
				<div class="inputTitle">Last Name</div>
				<input class="postInput" type="text">
			</div>
			<div class="inputInfo">
				Select a Course
				<select class="selectCourse" name="course">
					<option value="" disabled selected>Choose your course</option>
					<option value="1">CSC309</option>
					<option value="2">CSC373</option>
					<option value="3">CSC369</option>
				</select>
			</div>
			<div class="inputInfo">
				<div class="inputTitle">Description: </div>
				<textarea class="messageContainer"></textarea>
			</div>
		</div>
		<div class="postButton">
			<a onclick="showpop()" class="text">Post</a>
		</div>
	</div>

	<div class="popup" >
		<div class = "cross" onclick = "closepop()">
			<i class="fas fa-times-circle"></i>
		</div>
		<span class="popupcontent">post!</span>
	</div>

 </body>
</html>
