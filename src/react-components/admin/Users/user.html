<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>User</title>
    <link rel="stylesheet" type="text/css" href="User.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/09137d2d1c.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="User.js"></script>
</head>

<body>
    <div class="card">
        <div class="header">
            <h>Users</h>
        </div>
        <div class="exsistingStudent">
            <div class="outer">
                <div class="student" onclick="jump()">
                    <div class="icon">
                        <i class="far fa-user-circle"></i>
                    </div>
                    <div class="profileStats">
                        <ul>
                            <li class="number">UserId:<span  class="profileStatsNumber">1</span></li>
                            <li class="number">UserName:<span contenteditable="true" class="profileStatsNumber">Pika</span></li>
                            <li class="number">Password:<span contenteditable="true" class="profileStatsNumber">12345</span></li>
                        </ul>
                    </div>
                </div>
                <div class="button">
                    <a onclick="showpop()" class="text">Save Changes</a>
                </div>
                <div class="button2">
                    <a onclick="showpop()" class="text">Delete</a>
                </div>
            </div>
            <div class="outer">
                <div class="student" onclick="jump()">
                    <div class="icon">
                        <i class="far fa-user-circle"></i>
                    </div>
                    <div class="profileStats">
                        <ul>
                            <li class="number">UserId:<span class="profileStatsNumber">2</span></li>
                            <li class="number">UserName:<span contenteditable="true" class="profileStatsNumber">Pika</span></li>
                            <li class="number">Password:<span contenteditable="true" class="profileStatsNumber">12345</span></li>
                        </ul>
                    </div>
                </div>
                <div class="button">
                    <a onclick="showpop()" class="text">Save Changes</a>
                </div>
                <div class="button2">
                    <a onclick="showpop()" class="text">Delete</a>
                </div>
            </div>

        </div>
        <div class="operation">
            <div class="newStudent">
                <div class="studentinfo">
                    <ul>
                        <li class="number">UserName:<input class="searchText" type="text"></li>
                        <li class="number">Password:<input class="searchText" type="text"></li>
                    </ul>
                </div>
                <div class="button3">
                    <a onclick="showpop()" class="text">Add User</a>
                </div>
            </div>
            <div class="searchStudent">
                <form class="searchForm">
                    <label class = "labelText">UserID:</label>
                    <input class="searchText" type="text">
                </form>
                <div class="button4">
                    <a onclick="" class="text">Search User</a>
                </div>
                <div class="outer">
                    <div class="student" onclick="jump()">
                        <div class="icon">
                            <i class="far fa-user-circle"></i>
                        </div>
                        <div class="profileStats">
                            <ul>
                                <li class="number">UserId:<span class="profileStatsNumber">2</span></li>
                                <li class="number">UserName:<span contenteditable="true" class="profileStatsNumber">Pika</span></li>
                                <li class="number">Password:<span contenteditable="true" class="profileStatsNumber">12345</span></li>
                            </ul>
                        </div>
                    </div>
                    <div class="button">
                        <a onclick="showpop()" class="text">Save Changes</a>
                    </div>
                    <div class="button2">
                        <a onclick="showpop()" class="text">Delete</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="popup">
        <div class="cross" onclick="closepop()">
            <i class="fas fa-times-circle"></i>
        </div>
        <span class="popupcontent">Changes Saved!</span>
    </div>

</body>

</html>
